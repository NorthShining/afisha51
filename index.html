<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

width=device-width, height=device-height, target-densitydpi=device-dpi" />

</head>

<body>
    <div class="loader">
        <div class="loader-inner"></div>
    </div>
    <div class="list-date"></div>
    <div class="nav-bottom-bar">
        <div class="nav-bottom-bar-button nav-bottom-bar-button-active" onClick="getFilmsList(mainApp.numOfListDays+1); jQuery(this).addClass('nav-bottom-bar-button-active');">Сейчас</div>
        <div class="nav-bottom-bar-button" onClick="getFilmsList(0); jQuery(this).addClass('nav-bottom-bar-button-active');">Сегодня</div>

    </div>

    <div class="nav-popup-menu">
    </div>

    <div class="film-popup-back" onClick="closeFilmPopup();">Назад</div>

    <div class="film-popup"></div>

    <div id="content"></div>

    <script type="text/javascript" src="libs/jquery-2.1.4.min.js"></script>
    <script src='http://code.jquery.com/mobile/1.4.0-beta.1/jquery.mobile-1.4.0-beta.1.min.js'></script>
