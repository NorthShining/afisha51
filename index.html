<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Афиша51</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,
width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="sidebar">
		<div class="sidebar-logo-wrapper">
			<div class="sidebar-logo">
			</div>
		</div>
		<div class="sidebar-location-wrapper">
			<div class="sidebar-location">
				<div class="sidebar-location-icon"></div>
				<div class="sidebar-location-text">Мурманск</div>
			</div>
		</div>
		<div class="sidebar-divider"></div>
		<div class="sidebar-nav-wrapper">
			<div class="sidebar-nav">
				<div class="sidebar-nav-button-wrapper nav-bottom-bar-button-active" onClick="getFilmsList(mainApp.numOfListDays+1, jQuery(this));">	
					<div class="sidebar-nav-button">
						<div class="sidebar-nav-button-text" id="now-icon" >Сейчас</div>
					</div>
				</div>	
				<div class="sidebar-nav-button-wrapper" onClick="getFilmsList(0, jQuery(this));">
					<div class="sidebar-nav-button">
						<div class="sidebar-nav-button-date" id="today-date-position">6</div>
						<div class="sidebar-nav-button-text" id="today-icon">Сегодня</div>
					</div>
					</div>
				<div class="sidebar-nav-button-wrapper" onClick="getFilmsList(1, jQuery(this));">
					<div class="sidebar-nav-button">
						<div class="sidebar-nav-button-date" id="tomorrow-date-position">7</div>
						<div class="sidebar-nav-button-text" id="tomorrow-icon">Завтра</div>
					</div>
				</div>
				<div class="sidebar-nav-button-wrapper" onClick="openNavPopupMenu(jQuery(this));">	
					<div class="sidebar-nav-button">
						<div class="sidebar-nav-button-text" id="choose-date">Выбрать дату</div>
					</div>
				</div>	
			</div>
		</div>
		<div class="sidebar-slider-wrapper">
			<div class="sidebar-slider"></div>
		</div>
	</div>

	<div class="main-page-wrapper">
		<div class="header">
			<div class="header-nav">
				<div class="header-nav-menu" onclick="openSidebar();">
					<div class="header-nav-menu-button-wrapper">
						<div class="header-nav-menu-button">
							<div class="header-nav-menu-button-icon"></div>
							<div class="header-nav-menu-button-icon"></div>
							<div class="header-nav-menu-button-icon"></div>
						</div>
					</div>
				</div>
				<div class="header-nav-menu popup-back" onclick="closePopup();">
					<div class="header-nav-menu-button-wrapper">
						<div class="header-nav-menu-button">
							<div class="header-nav-back-button-icon"></div>
							<div class="header-nav-back-button-icon"></div>
							<div class="header-nav-back-button-icon"></div>
						</div>
					</div>
				</div>
				<div class="header-nav-divider"></div>
				<div class="header-nav-name">Сейчас</div>
				<div class="header-nav-button"></div>
			</div>
		</div>
	    <div class="loader">
	        <div class="loader-inner"></div>
	    </div>

	    <div class="nav-popup-menu"></div>

	    <div class="film-popup"></div>

	    <div id="content"></div>	
	</div>
	

    <script type="text/javascript" src="libs/jquery-2.1.4.min.js"></script>
    <!-- <script src='http://code.jquery.com/mobile/1.4.0-beta.1/jquery.mobile-1.4.0-beta.1.min.js'></script> -->
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
